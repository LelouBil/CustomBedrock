/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'application'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

mainClassName = "com.nukkitx.proxypass.ProxyPass"

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.nukkitx.com/snapshot'
    }
    mavenCentral()
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    jcenter()

    maven {
        name = "maven"
        url = 'http://repo.maven.apache.org/maven2'
    }

    maven {
        name = "jitpack"
        url = 'https://jitpack.io'
    }
}

dependencies {
    implementation 'com.nukkitx.protocol:bedrock-v389:2.4.5'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.0'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.10.0'
    implementation 'com.nukkitx:common:1.0.1-SNAPSHOT'
    implementation 'org.fusesource.jansi:jansi:1.17.1'
    implementation 'org.reflections:reflections:0.9.12'
    implementation 'org.jline:jline-reader:3.7.0'
    compileOnly 'org.projectlombok:lombok:1.18.10'
    compileOnly 'org.apache.commons:commons-lang3:3.9'
    annotationProcessor 'org.projectlombok:lombok:1.18.4'
    compileOnly 'com.google.code.findbugs:jsr305:1.3.9'
}

group = 'com.nukkitx'
version = '1.0.0-SNAPSHOT'
description = 'ProxyPass'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

